<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
       xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Editar</title>
    </h:head>
    <h:body>     
        <f:view>
            <h:form>
                 <h:panelGrid columns="2" >                
                <h:outputText value="Pregunta" />    
                <p:inputText value="#{preguntaBean.pregunta.preguntaCuestionario}" />                           
                <h:outputText value="Alternativa uno" />    
                <p:inputText value="#{preguntaBean.pregunta.alternativauno}"   />                
                <h:outputText value="Alternativa dos" />    
                <p:inputText value="#{preguntaBean.pregunta.alternativados}"  />
                <h:outputText value="Alternativa tres" />    
                <p:inputText value="#{preguntaBean.pregunta.alternativatres}"  />         
                <h:outputText value="Alternativa cuatro" />    
                <p:inputText value="#{preguntaBean.pregunta.alternativacuatro}" />
                <p:selectOneMenu  id="menuRespuesta" value="#{preguntaBean.pregunta.respuesta}" >                   
                    <f:selectItem itemLabel="A" itemValue="A"/>
                    <f:selectItem itemLabel="B" itemValue="B"/>
                    <f:selectItem itemLabel="C" itemValue="C"/>
                    <f:selectItem itemLabel="D" itemValue="D"/>                                        
                </p:selectOneMenu>
                <h:outputText value="" /> 
                <!-- boton de ingreso --> 
                <h:commandButton actionListener="#{preguntaBean.modificar()}"  value="Modificar" />                              
          </h:panelGrid>                      
            </h:form>
        </f:view>
    </h:body>
</html>
